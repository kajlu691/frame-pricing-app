<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./css/main.css">

    <title>Frames</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Frame Pricing App</h1>
        </header>
        <div class="wrapper">
            <div>
                <label>Frame type</label>
                <select class="select" id="frame-type">
                    <option value="o-type">O-type</option>
                    <option value="h-type">H-type</option>
                </select>
            </div>
            <div>
                <label>Steel type</label>
                <select class="select" id="steel-type">
                    <option value="316">316</option>
                    <option value="304">304</option>
                </select>
            </div>
            <div>
                <label>Hose type</label>
                <select class="select" id="hose-type">
                    <option value="airprax">Airprax</option>
                    <option value="oxyprax">Oxyprax</option>
                </select>
            </div>
            <div>
                <label for="hoses-num">Number of hoses</label>
                <input type="text" id="hoses-num" value="0">
            </div>
            <div>
                <label for="outer-width">Outer width</label>
                <input type="text" id="outer-width" value="0">
            </div>
            <div>
                <label for="outer-length">Outer height</label>
                <input type="text" id="outer-height" value="0">
            </div>
            <div>
                <label for="quantity">Quantity</label>
                <input type="text" id="quantity" value="0">
            </div>
            <div>
                <label for="discount">Discount</label>
                <input type="text" id="discount">
            </div>
            <div>
                <label for="flat-bar">Additional flat bar</label>
                <input type="checkbox" value="add" id="flat-bar">
            </div>
            <div>
                <button class="calc-btn">Calculate</button>
            </div>
            <div class="total">
                <h2>TOTAL: 0 Z≈Å</h2>
            </div>
        </div>
    </div>
</body>

</html>
