<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="../css/frames-styles.css">

  <title>Frames</title>
</head>

<body>
  <div class="container">
    <nav class="main-nav">
      <a href="../index.html">Previous Page</a>
      <a href="manifolds-template.html">Manifolds Calc</a>
    </nav>
    <div class="wrapper">
      <div>
        <label>Frame type</label>
        <select class="select">
          <option value="o-type">O-type</option>
          <option value="h-type">H-type</option>
        </select>
      </div>
      <div>
        <label>Steel type</label>
        <select class="select">
          <option value="316">316</option>
          <option value="304">304</option>
        </select>
      </div>
      <div>
        <label>Hose type</label>
        <select class="select">
          <option value="airprax">Airprax</option>
          <option value="oxyprax">Oxyprax</option>
        </select>
      </div>
      <div>
        <label for="hoses-num">Number of hoses</label>
        <input type="text" name="number_of_hoses" id="hoses-num">
      </div>
      <div>
        <label for="outer-width">Outer width</label>
        <input type="text" name="frame_outer-width" id="outer-width">
      </div>
      <div>
        <label for="outer-length">Outer length</label>
        <input type="text" name="frame_outer_length" id="outer-length">
      </div>
      <div>
        <label for="quantity">Quantity</label>
        <input type="text" name="frames_quantity" id="quantity">
      </div>
      <div>
        <label for="discount">Discount</label>
        <input type="text" name="discount" id="discount">
      </div>
      <div>
        <button class="calc-btn">Calculate</button>
      </div>
      <div>
        <h1>TOTAL: 1000 Z≈Å</h1>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="../js/bundle.js"></script>
<script type="text/javascript" src="../js/bundle.js"></script></body>

</html>
